<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-generate-pin" class="form-control" type="text" value="">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-numbers" class="form-control" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="number7" class="button number">7</div>
                              <div id="number8" class="button number">8</div>
                              <div id="number9" class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number4" class="button number">4</div>
                              <div id="number5" class="button number">5</div>
                              <div id="number6" class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number1" class="button number">1</div>
                              <div id="number2" class="button number">2</div>
                              <div id="number3" class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="back-space" class="button"><</div>
                                <div id="number0" class="button number">0</div>
                                <div id="number-c" class="button number">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="times" class="action-left"> <span id="try-button">3</span> try left</p>
                            </div>
                            
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
 <script src="/app.js"></script>
</body>
</html>
